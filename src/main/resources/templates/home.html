<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Dashboard</title>
    <style>
		body{
			background-color: #f5f5f5;
			margin:0;
			padding: 0;
		}
		
		.dashboard{
			background-color: #5e057e;
			color: #f5f5f5;
			padding: 40px;
			text-align: center;
		}
		
		.dashboard__title{
			font-size: 24px;
			margin-top:0;
		}
		
		.dashboard__user{
			margin-top:20px;
		}
		
		.dashboard__user-name{
			font-size: 18px;
			color: #c299d0;
		}
	</style>
</head>
<body>
    <div class="dashboard">
		<h1 class="dashboard__title">Welcome to the dashboard</h1>
		<div class="dashboard__user">
		<h2 th:text="${userdetail.fullname}" class="dashboard__user-name">User's Name</h2>
		</div>
	</div>
</body>
</html>
